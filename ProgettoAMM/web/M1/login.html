<html>
    <head>
        <title>Login sito web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML,AMM,TIRO CON L'ARCO,LOGIN">
        <meta name="description" content="Pagina di login del sito">
        <meta name="author" content="Stefano Cabiddu">
    </head>
    <body>
        <strong>Compila questo form se ti vuoi loggare al sito</strong> <br> <br>
        
        <!--Inserimento dati-->
        <form action="login.html" method="post">
        
        <div>    
            
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username"> <br> <br> 
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password"> <br>
        
        </div>
        
        <br>
        
        <div>
        
        <!--Bottoni che inviano la richiesta alla pagina a cui si riferisce 
            l'attributo action-->
        
        <input type="submit" value="Loggami" />
        <input type="reset" value="Cancella" />
        
        </div>
        
        </form>
        
        <div>
        
        <p>Se vuoi andare alla pagina clienti clicca <a href='cliente.html'>qui</a> </p>
        
        <p>Se vuoi inserire nuovi prodotti nel sito clicca <a href="venditore.html">qui</a> </p>
        
        </div>
        
    </body>
</html>
